<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solutions | Your one-stop destination for all your legal needs</title>
    <link rel="icon" href="images/business.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />

    <script>
        tailwind.config = {
          theme: {
            extend: {
                colors: {
                'primary': '#B68C5A',
                
              },
              backgroundImage:{
                        'back_image': "url('./images/banner.png')",
              }
            }
          }
        }
      </script>
    
    
    <style>
        .font-Garamond{

        <nav>
            <div class="navbar max-w-screen-xl mx-auto border-2 border-splid border-red-700 md:p-5">

                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                    </label>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">

                      <li><a>Services</a></li>
                      <li><a>Cases</a></li>
                      <li><a>Blog</a></li>
                      <li><a>Contact Us</a></li>

                    </ul>

                  <img src="images/logo2.png" alt="">

                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>Services <i class="fa-solid fa-angle-right"></i></a></li>
                    <li><a>Cases <i class="fa-solid fa-angle-right"></i></a></li>
                    <li><a>Blog <i class="fa-solid fa-angle-right"></i></a></li>
                    <li><a>Contact Us <i class="fa-solid fa-angle-right"></i></a></li>
                  </ul>
                </div>
                <div class="navbar-end">
                    <button class="btn rounded-md bg-primary text-white normal-case">Free  Consultation</button>
                </div>
              </div>

        <!-- Banner Section -->

            <div class="hero-overlay bg-opacity-60"></div>
            <div class="hero-content text-center text-neutral-content">
              <div class="max-w-md">
                <h1 class="mb-5 text-5xl font-bold mt-5 md:mt-0">We Provide Effective Legal Solutions</h1>
                <p class="mb-5">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour.</p>

                <div class="space-y-3 space-x-3">
                <input type="text" placeholder="Search your services" class="py-3 pl-5 pr-20 placeholder-primary rounded-md">
                <button class="btn rounded-md bg-primary text-white border-none px-10">Search</button>

          </div>
